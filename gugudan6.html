<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>반복문을 사용한 구구단 연습</H1>
    <script>
        var strN = prompt("몇단을 출력할까요?");
        var n = Number(strN);
        document.write("<h2>구구단" + n + "단</h2>");
        for (var i = 1; i <= 9; i++) {
            document.write(n + " * " + i + " = " + n*i + "<br>")
        }       
      
    </script>
</body>
</html>
